<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
        }
        #mainform{
            margin: auto;
            
        }
        #movie_name{
            margin: auto;
            height: 50px;
            width: 50%;
            margin-left: 22%;
            box-sizing: border-box;
            border-radius: 20px;
            font-size: 20px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            border: none;
            

        }
        #sub{
            height: 50px;
            width: 100px;
            font-size: medium;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        #container{
            margin-top: 50px;
            border: 1ppx solid red;
    
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap: 10px
            ;
        }
        #container>div{
            height:auto;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            
        }
        img{
            width: 100%;
            height: 60%;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        
    </style>
</head>
<body>
    <form id="mainform">
        <input type="text" id="movie_name" placeholder="Enter Movie Name">
        <input id="sub" type="submit">
    </form>
    <div id="container">

    </div>
    <div id="err"></div>
    
</body>
</html>
<script>
    // let url=`https://omdbapi.com/?t=${thor}&apikey=a0885521`
    let form=document.getElementById("mainform")
    form.addEventListener("submit",searchmovie);
    function searchmovie(){
        event.preventDefault();
        let name=document.getElementById("movie_name").value;
        // console.log(name)
        let url=`https://omdbapi.com/?t=${name}&apikey=a0885521`
        let container=document.getElementById("container");
        fetch(url).then(function(res){
            return res.json();
        })
        .then(function(res){
            if(res.Response=="True"){
                appenddata(res)
                console.log(res)
            }
            else{
                console.log("Movie is not Present");
              let d=document.getElementById("err");
              let img=document.createElement("img");
              img.src="https://c.tenor.com/NpZyGNG3SLEAAAAM/this-content-is-not-available.gif";
              d.append(img);
            }
            
        })
        .catch(function(err){
            console.log(err)
        })
        function appenddata(data){
            
            let div=document.createElement("div");
            
          let tittle = document.createElement("h1");
          tittle.innerText = `Title: ${data.Title}`;
          let actor = document.createElement("p");
          actor.innerText = `Actor: ${data.Actors}`;
          let image = document.createElement("img");
          image.src = data.Poster;
          let release=document.createElement("p");
          release.innerText= `Released Date:${data.Released}`;
          let imdbRating=document.createElement("p")
          imdbRating.innerText=data.imdbRating;
          if(data.imdbRating>8){
              imdbRating.innerText=`Recommended:${data.imdbRating}`
              imdbRating.style.color="green"
          }
          else{
            imdbRating.innerText=data.imdbRating;

          }
                div.append(image,tittle,actor,release,imdbRating);
                container.append(div)
        
        }


    }

</script>
